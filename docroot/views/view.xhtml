<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
	
		<h:form id="form">  
  
   		 <p:growl id="messages" showDetail="true"/>  
  
   		 <p:dataTable var="i" value="#{userCtrl.users}" id="userList" editable="true">  
  
       		 <f:facet name="header">  
           		 User List Editing  
       		 </f:facet>  
  
       		 <p:ajax event="rowEdit" listener="#{userCtrl.onEdit}" update="@this" />  
       		 
        	 
  
        	 <p:column headerText="Identifier" style="width:30%">  
            	<p:cellEditor>  
            	
                	<f:facet name="output">  
                   		 <h:outputText value="#{i.uid}" />  
               	    </f:facet>  
               	    
                	<f:facet name="input">  
                   		 <p:inputText value="#{i.uid}" style="width:100%"/>  
               	    </f:facet>  
               	    
            	</p:cellEditor>  
       		  </p:column>  
  
       		  <p:column headerText="Surname" style="width:20%">  
           	    <p:cellEditor> 
           	     
               	  	<f:facet name="output">  
                   		 <h:outputText value="#{i.surName}" />  
                	</f:facet>  
                	
               	    <f:facet name="input">  
                   	     <p:inputText value="#{i.surName}" style="width:100%" />  
                	</f:facet>  
            	</p:cellEditor>  
        	  </p:column>  
  
       		  <p:column headerText="common Name" style="width:24%">  
            	<p:cellEditor>  
            	
               		 <f:facet name="output">  
                    	<h:outputText value="#{i.commonName}" />  
                	 </f:facet>  
                	 
                	 <f:facet name="input">  
                   	    <p:inputText value="#{i.commonName}" style="width:100%" />   
               		 </f:facet>  
           		 </p:cellEditor>  
       		 </p:column>  
  
        	 <p:column headerText="Phone Number" style="width:20%">  
        	
            	<p:cellEditor>  
                	<f:facet name="output">  
                    	<h:outputText value="#{i.telephoneNumber}" />  
                	</f:facet> 
                	 
                	<f:facet name="input">  
                    	<p:inputText value="#{i.telephoneNumber}" style="width:100%" />
                	</f:facet>  
            	</p:cellEditor>  
        	</p:column>  
  
       	    <p:column style="width:6%">  
            	<p:rowEditor />  
       	    </p:column>  
  
    	</p:dataTable>  
  
	  </h:form>  
	
		
   </h:body>
</f:view>
